<!DOCTYPE html>
<html>
<head>
    <title>Teste QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
    <h1>Teste QR Code</h1>
    <div id="qr-container"></div>
    <button onclick="testQR()">Gerar QR Code</button>

    <script>
        function testQR() {
            console.log('QRCode available:', typeof QRCode);
            
            const canvas = document.createElement('canvas');
            document.getElementById('qr-container').appendChild(canvas);
            
            QRCode.toCanvas(canvas, 'TESTE123', {
                width: 200,
                height: 200
            }, function (error) {
                if (error) {
                    console.error('Erro:', error);
                } else {
                    console.log('QR Code gerado com sucesso!');
                }
            });
        }
    </script>
</body>
</html>
