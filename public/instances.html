<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instâncias - Dashboard WhatsApp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="/public/assets/dashboard-enhancements.css">
    <!-- Sidebar dinâmica -->
    <link rel="stylesheet" href="/css/sidebar-styles.css">
    <script src="/js/sidebar-loader.js"></script>
    <!-- Efeitos tecnológicos -->
    <link rel="stylesheet" href="/css/tech-effects.css">
    <script src="/js/tech-effects.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .controls {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
        }

        .instances-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 15px;
        }

        .instance-card {
            background: rgba(15, 15, 35, 0.8);
            border-radius: 12px;
            padding: 18px;
            border-left: 4px solid #444;
            transition: all 0.3s ease;
            border: 1px solid rgba(139, 92, 246, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .instance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .instance-card:hover::before {
            left: 100%;
        }

        .instance-card.connected {
            border-left-color: #8b5cf6;
            background: rgba(139, 92, 246, 0.05);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.2);
        }

        .instance-card.disconnected {
            border-left-color: #ff4757;
            background: rgba(255, 71, 87, 0.05);
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.2);
        }

        .instance-card.error {
            border-left-color: #ffa502;
            background: rgba(255, 165, 2, 0.05);
            box-shadow: 0 0 15px rgba(255, 165, 2, 0.2);
        }

        .instance-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3), 0 0 20px rgba(139, 92, 246, 0.3);
        }

        .instance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .instance-name {
            font-weight: 600;
            color: #ffffff;
            font-size: 1rem;
        }

        .instance-id {
            font-family: monospace;
            font-size: 0.75rem;
            color: #b8b8b8;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.connected {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .status-badge.disconnected {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .status-badge.error {
            background: rgba(255, 165, 2, 0.2);
            color: #ffa502;
        }

        .instance-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 0.75rem;
            color: #b8b8b8;
            margin-bottom: 4px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .detail-value {
            font-size: 1rem;
            color: #ffffff;
            font-weight: 600;
        }

        .instance-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .action-btn {
            flex: 1;
            padding: 8px 12px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            color: #00d4ff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            text-align: center;
        }

        .action-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: translateY(-1px);
        }

        .delete-btn {
            background: rgba(255, 71, 87, 0.1) !important;
            border-color: rgba(255, 71, 87, 0.3) !important;
            color: #ff4757 !important;
        }

        .delete-btn:hover {
            background: rgba(255, 71, 87, 0.2) !important;
            border-color: rgba(255, 71, 87, 0.5) !important;
            transform: translateY(-1px);
        }

        .edit-btn {
            background: rgba(255, 193, 7, 0.1) !important;
            border-color: rgba(255, 193, 7, 0.3) !important;
            color: #ffc107 !important;
        }

        .edit-btn:hover {
            background: rgba(255, 193, 7, 0.2) !important;
            border-color: rgba(255, 193, 7, 0.5) !important;
            transform: translateY(-1px);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0099cc, #007aa3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #000;
            font-weight: 600;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #00cc6a, #00aa55);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h3 {
            color: #ffffff;
            font-size: 1.5rem;
            margin: 0;
        }

        .close-modal {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #ffffff;
            font-size: 1rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(15, 15, 35, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .form-group input::placeholder {
            color: #b8b8b8;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        @media (max-width: 768px) {
            .instances-grid {
                grid-template-columns: 1fr;
            }
        }

        .controls {
            flex-direction: column;
            align-items: stretch;
        }

        .controls {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
        }
         .search-box {
            position: relative;
            flex: 1;
            min-width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            background: rgba(15, 15, 35, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
        }

        .search-box input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #b8b8b8;
        }
    </style>
</head>

<body>
    <!-- Sidebar será carregada dinamicamente pelo sidebar-loader.js -->

    <div class="main-content">
        <div class="container">
            <div class="header">
                <h1><i class="fas fa-server"></i> Gerenciamento de Instâncias</h1>
                <p>Sistema de Monitoramento - <span id="totalInstances">0</span> Instâncias</p>
            </div>

            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Buscar instâncias...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Todas</button>
                    <button class="filter-btn" data-filter="connected">Conectadas</button>
                    <button class="filter-btn" data-filter="disconnected">Desconectadas</button>
                    <button class="filter-btn" data-filter="error">Com Erro</button>
                    <button class="filter-btn add-instance-btn" onclick="openAddInstanceModal()">
                        <i class="fas fa-plus"></i> Nova Instância
                    </button>
                </div>
            </div>

            <div id="loadingIndicator" class="loading" style="text-align: center; padding: 50px; color: #b8b8b8;">
                <i class="fas fa-spinner"
                    style="font-size: 3rem; margin-bottom: 20px; animation: spin 1s linear infinite;"></i>
                <p>Carregando instâncias...</p>
            </div>

            <div id="instancesContent" style="display: none;">
                <div class="instances-grid" id="instancesGrid">
                    <!-- Instances will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para adicionar nova instância -->
    <div class="modal" id="addInstanceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-plus"></i> Adicionar Nova Instância</h3>
                <button class="close-modal" onclick="closeAddInstanceModal()">&times;</button>
            </div>
            <form id="addInstanceForm">
                <div class="form-group">
                    <label for="instanceId">ID da Instância</label>
                    <input type="text" id="instanceId" name="instanceId"
                        placeholder="Ex: 3E69982096F4505C5A2D02BF121A361F" required>
                </div>
                <div class="form-group">
                    <label for="instanceToken">Token da Instância</label>
                    <input type="text" id="instanceToken" name="instanceToken"
                        placeholder="Ex: 346EF75FEDBDD4A6CCCAB99E" required>
                </div>
                <div class="form-group">
                    <label for="instanceName">Nome da Instância (Opcional)</label>
                    <input type="text" id="instanceName" name="instanceName" placeholder="Ex: WhatsApp Vendas">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeAddInstanceModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Adicionar Instância</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para editar instância -->
    <div class="modal" id="editInstanceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Modificar Instância</h3>
                <button class="close-modal" onclick="closeEditInstanceModal()">&times;</button>
            </div>
            <form id="editInstanceForm">
                <input type="hidden" id="editInstanceId" name="instanceId">
                <div class="form-group">
                    <label for="editInstanceIdField">ID da Instância</label>
                    <input type="text" id="editInstanceIdField" name="instanceId"
                        placeholder="Ex: 3E69982096F4505C5A2D02BF121A361F" required>
                </div>
                <div class="form-group">
                    <label for="editInstanceName">Nome da Instância</label>
                    <input type="text" id="editInstanceName" name="instanceName" placeholder="Ex: WhatsApp Vendas"
                        required>
                </div>
                <div class="form-group">
                    <label for="editInstanceToken">Token da Instância</label>
                    <input type="text" id="editInstanceToken" name="instanceToken"
                        placeholder="Ex: 346EF75FEDBDD4A6CCCAB99E" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeEditInstanceModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let instancesData = [];
        let instanceToEdit = null;

        // Inicializar ícones do Lucide
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }

        // Sidebar functionality será gerenciada pelo sidebar-loader.js

        // Load instances data
        async function loadInstances() {
            try {
                const response = await fetch('/api/instances');
                const data = await response.json();

                if (response.ok) {
                    instancesData = data.instances;
                    updateInstancesGrid(data.instances);
                    updateStats(data.statistics);
                    hideLoading();
                } else {
                    showNotification('Erro ao carregar dados: ' + data.error, 'error');
                    hideLoading();
                }
            } catch (error) {
                console.error('Error loading instances:', error);
                showNotification('Erro de conexão. Tente novamente.', 'error');
                hideLoading();
            }
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').style.display = 'none';
            document.getElementById('instancesContent').style.display = 'block';
        }

        function updateStats(statistics) {
            document.getElementById('totalInstances').textContent = statistics.totalInstances;
        }

        function updateInstancesGrid(instances) {
            const grid = document.getElementById('instancesGrid');
            grid.innerHTML = '';

            instances.forEach((instance, index) => {
                const card = document.createElement('div');
                card.className = `instance-card ${instance.connected ? 'connected' : 'disconnected'}${instance.error ? ' error' : ''} anim-fade-up`;

                const statusClass = instance.error ? 'error' : (instance.connected ? 'connected' : 'disconnected');

                card.innerHTML = `
                    <div class="instance-header">
                        <div style="display:flex; align-items:center; gap:12px;">
                            <div class="status-dot ${statusClass}" aria-hidden="true"></div>
                            <div>
                                <div class="instance-name">${escapeHtml(instance.name)}</div>
                                <div class="instance-id">${instance.id.substring(0, 8)}...</div>
                            </div>
                        </div>
                        <span class="status-badge ${statusClass}">
                            ${instance.error ? 'Erro' : (instance.connected ? 'Conectada' : 'Desconectada')}
                        </span>
                    </div>
                    
                    <div class="instance-details">
                        <div class="detail-item">
                            <div class="detail-label">Mensagens</div>
                            <div class="detail-value"><span class="counter" data-count="${instance.messages}">0</span></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Contatos</div>
                            <div class="detail-value"><span class="counter" data-count="${instance.contacts}">0</span></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Telefone</div>
                            <div class="detail-value">${escapeHtml(instance.phoneNumber)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Última Atividade</div>
                            <div class="detail-value">${escapeHtml(instance.lastActivity)}</div>
                        </div>
                    </div>

                    <div class="instance-actions">
                        <button class="action-btn edit-btn" onclick="openEditInstanceModal('${instance.id}', '${escapeHtml(instance.name)}', '${escapeHtml(instance.token)}')">
                            <i class="fas fa-edit"></i> Modificar
                        </button>
                        <button class="action-btn delete-btn" onclick="confirmDeleteInstance('${instance.id}', '${escapeHtml(instance.name)}')">
                            <i class="fas fa-trash"></i> Excluir
                        </button>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function goBack() {
            window.location.href = '/dashboard.html';
        }

        function refreshAllInstances() {
            const btn = document.querySelector('.btn-primary');
            const icon = btn.querySelector('i');

            icon.style.animation = 'spin 1s linear infinite';
            btn.disabled = true;

            setTimeout(() => {
                loadInstances();
                icon.style.animation = '';
                btn.disabled = false;
            }, 1000);
        }

        // Modal functions
        function openEditInstanceModal(instanceId, instanceName, instanceToken) {
            instanceToEdit = instanceId;
            document.getElementById('editInstanceId').value = instanceId;
            document.getElementById('editInstanceIdField').value = instanceId;
            document.getElementById('editInstanceName').value = instanceName;
            document.getElementById('editInstanceToken').value = instanceToken;
            document.getElementById('editInstanceModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeEditInstanceModal() {
            document.getElementById('editInstanceModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('editInstanceForm').reset();
            instanceToEdit = null;
        }

        function confirmDeleteInstance(instanceId, instanceName) {
            if (confirm(`Tem certeza que deseja excluir a instância "${instanceName}"?\n\nEsta ação não pode ser desfeita.`)) {
                deleteInstance(instanceId);
            }
        }

        async function deleteInstance(instanceId) {
            try {
                const response = await fetch(`/api/instances/${instanceId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (response.ok) {
                    showNotification('Instância excluída com sucesso!', 'success');
                    loadInstances();
                } else {
                    showNotification(result.error || 'Erro ao excluir instância', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Erro de conexão. Tente novamente.', 'error');
            }
        }

        function openAddInstanceModal() {
            document.getElementById('addInstanceModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeAddInstanceModal() {
            document.getElementById('addInstanceModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('addInstanceForm').reset();
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#00ff88' : type === 'error' ? '#ff4757' : '#00d4ff'};
                color: ${type === 'success' ? '#000' : '#fff'};
                padding: 15px 20px;
                border-radius: 10px;
                z-index: 1001;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
                animation: slideIn 0.3s ease;
                max-width: 400px;
                font-weight: 500;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 4000);
        }

        // Form handlers
        document.getElementById('addInstanceForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = {
                instanceId: formData.get('instanceId').trim(),
                instanceToken: formData.get('instanceToken').trim(),
                instanceName: formData.get('instanceName').trim()
            };

            if (!data.instanceId || !data.instanceToken) {
                showNotification('Por favor, preencha o ID e Token da instância', 'error');
                return;
            }

            if (data.instanceId.length < 10 || data.instanceToken.length < 10) {
                showNotification('ID e Token devem ter pelo menos 10 caracteres', 'error');
                return;
            }

            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Adicionando...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/instances', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showNotification('Instância adicionada com sucesso!', 'success');
                    closeAddInstanceModal();
                    loadInstances();
                } else {
                    showNotification(result.error || 'Erro ao adicionar instância', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Erro de conexão. Tente novamente.', 'error');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        document.getElementById('editInstanceForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = {
                instanceId: formData.get('instanceId').trim(),
                instanceToken: formData.get('instanceToken').trim(),
                instanceName: formData.get('instanceName').trim()
            };

            if (!data.instanceName || !data.instanceToken || !data.instanceId) {
                showNotification('Por favor, preencha todos os campos', 'error');
                return;
            }

            if (data.instanceToken.length < 10 || data.instanceId.length < 10) {
                showNotification('ID e Token devem ter pelo menos 10 caracteres', 'error');
                return;
            }

            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Salvando...';
            submitBtn.disabled = true;

            try {
                const response = await fetch(`/api/instances/${instanceToEdit}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showNotification('Instância modificada com sucesso!', 'success');
                    closeEditInstanceModal();
                    loadInstances();
                } else {
                    showNotification(result.error || 'Erro ao modificar instância', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Erro de conexão. Tente novamente.', 'error');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Close modals when clicking outside
        document.getElementById('addInstanceModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeAddInstanceModal();
            }
        });

        document.getElementById('editInstanceModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeEditInstanceModal();
            }
        });

        // Close modals with ESC key
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                closeAddInstanceModal();
                closeEditInstanceModal();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            loadInstances();
        });
    </script>
    <script src="/assets/dashboard-enhancements.js"></script>
</body>

</html>
