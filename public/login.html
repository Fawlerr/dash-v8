<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard WhatsApp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide React Icons via CDN -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- Efeitos tecnológicos -->
    <link rel="stylesheet" href="/css/tech-effects.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Background tecnológico */
        .tech-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(135deg, #0a0a0f 0%, #0f0f23 25%, #1a1a2e 50%, #16213e 75%, #0f0f23 100%);
        }

        .tech-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.03) 1px, transparent 1px);
            background-size: 100px 100px;
            z-index: -1;
            opacity: 0.4;
        }

        /* Container principal */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Card de login */
        .login-card {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px;
            width: 100%;
            max-width: 450px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(139, 92, 246, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4, #8b5cf6);
            background-size: 200% 100%;
            animation: gradient-shift 3s ease-in-out infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Header do login */
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .login-logo i {
            font-size: 3rem;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-right: 15px;
            animation: tech-glow 3s ease-in-out infinite alternate;
        }

        @keyframes tech-glow {
            from {
                text-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(139, 92, 246, 0.8), 0 0 40px rgba(6, 182, 212, 0.3);
            }
        }

        .login-title {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }

        .login-subtitle {
            color: #b8b8b8;
            font-size: 1.1rem;
            font-weight: 400;
        }

        /* Formulário */
        .login-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #ffffff;
            font-size: 1rem;
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(15, 15, 35, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 
                0 0 0 3px rgba(139, 92, 246, 0.2),
                0 0 20px rgba(139, 92, 246, 0.3);
            background: rgba(15, 15, 35, 0.9);
        }

        .form-group input::placeholder {
            color: #6b7280;
            font-style: italic;
        }

        .form-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 1.1rem;
        }

        .form-group input:focus + i {
            color: #8b5cf6;
        }

        /* Botão de login */
        .login-btn {
            width: 100%;
            padding: 15px 25px;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(139, 92, 246, 0.4),
                0 0 20px rgba(6, 182, 212, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Links adicionais */
        .login-links {
            text-align: center;
            margin-top: 30px;
        }

        .login-links a {
            color: #8b5cf6;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 0 10px;
        }

        .login-links a:hover {
            color: #06b6d4;
            text-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
        }

        /* Loading spinner */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Notificações */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
            max-width: 400px;
        }

        .notification.success {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #000;
        }

        .notification.error {
            background: linear-gradient(135deg, #ff4757, #ff3742);
        }

        .notification.info {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Efeitos de partículas flutuantes */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(139, 92, 246, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(2n) {
            background: rgba(6, 182, 212, 0.3);
            animation-delay: -2s;
        }

        .particle:nth-child(3n) {
            background: rgba(255, 255, 255, 0.1);
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 0.8;
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .login-card {
                padding: 30px 25px;
                margin: 10px;
            }

            .login-title {
                font-size: 1.8rem;
            }

            .login-subtitle {
                font-size: 1rem;
            }

            .form-group input {
                padding: 12px 15px;
            }

            .login-btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 10px;
            }

            .login-card {
                padding: 25px 20px;
            }

            .login-title {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background tecnológico -->
    <div class="tech-bg"></div>
    <div class="tech-grid"></div>

    <!-- Partículas flutuantes -->
    <div class="floating-particles" id="particles"></div>

    <!-- Container principal -->
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-robot"></i>
                    <h1 class="login-title">Dashboard</h1>
                </div>
                <p class="login-subtitle">Sistema de Monitoramento WhatsApp</p>
            </div>

            <!-- Formulário de login -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Usuário
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Digite seu usuário"
                        required
                        autocomplete="username"
                    >
                    <i class="fas fa-user form-icon"></i>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Digite sua senha"
                        required
                        autocomplete="current-password"
                    >
                    <i class="fas fa-lock form-icon"></i>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="loading-spinner" id="loadingSpinner"></span>
                    <span id="btnText">Entrar</span>
                </button>
            </form>

            <!-- Links adicionais -->
            <div class="login-links">
                <a href="#" onclick="showForgotPassword()">Esqueci minha senha</a>
                <a href="#" onclick="showHelp()">Preciso de ajuda</a>
            </div>
        </div>
    </div>

    <script>
        // Inicializar ícones Lucide
        lucide.createIcons();

        // Criar partículas flutuantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Mostrar notificação
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 4000);
        }

        // Mostrar/esconder loading
        function setLoading(loading) {
            const btn = document.getElementById('loginBtn');
            const spinner = document.getElementById('loadingSpinner');
            const btnText = document.getElementById('btnText');

            if (loading) {
                btn.disabled = true;
                spinner.style.display = 'inline-block';
                btnText.textContent = 'Entrando...';
            } else {
                btn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Entrar';
            }
        }

        // Validação do formulário
        function validateForm(username, password) {
            if (!username || username.trim().length < 3) {
                showNotification('Usuário deve ter pelo menos 3 caracteres', 'error');
                return false;
            }

            if (!password || password.length < 6) {
                showNotification('Senha deve ter pelo menos 6 caracteres', 'error');
                return false;
            }

            return true;
        }

        // Função de login
        async function handleLogin(username, password) {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include' // Para incluir cookies
                });

                const result = await response.json();

                if (response.ok) {
                    showNotification('Login realizado com sucesso! Redirecionando...', 'success');
                    
                    // Salvar token em localStorage e cookie
                    if (result.token) {
                        localStorage.setItem('authToken', result.token);
                        // Definir cookie
                        document.cookie = `authToken=${result.token}; path=/; max-age=86400; secure; samesite=strict`;
                    }

                    // Redirecionar após 1.5 segundos
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showNotification(result.error || 'Credenciais inválidas', 'error');
                }
            } catch (error) {
                console.error('Erro no login:', error);
                showNotification('Erro de conexão. Tente novamente.', 'error');
            }
        }

        // Event listeners
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!validateForm(username, password)) {
                return;
            }

            setLoading(true);
            await handleLogin(username, password);
            setLoading(false);
        });

        // Funções dos links
        function showForgotPassword() {
            showNotification('Entre em contato com o administrador para recuperar sua senha', 'info');
        }

        function showHelp() {
            showNotification('Para suporte técnico, entre em contato com o administrador do sistema', 'info');
        }

        // Efeitos visuais nos inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Verificar se já está logado
            const token = localStorage.getItem('authToken');
            if (token) {
                // Verificar se o token ainda é válido
                fetch('/api/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include'
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/dashboard';
                    }
                })
                .catch(() => {
                    localStorage.removeItem('authToken');
                    // Remover cookie também
                    document.cookie = 'authToken=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
                });
            }
        });

        // Efeito de digitação no título
        function typeWriter(element, text, speed = 100) {
            let i = 0;
            element.innerHTML = '';
            
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            
            type();
        }

        // Aplicar efeito de digitação após carregar
        setTimeout(() => {
            const title = document.querySelector('.login-title');
            const originalText = title.textContent;
            typeWriter(title, originalText, 150);
        }, 500);
    </script>
</body>
</html>
